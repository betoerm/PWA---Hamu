<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <link href="styles.css" rel="stylesheet"/>    
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Noto+Sans+HK&display=swap" rel="stylesheet"/>
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet">
    <title>Hamu - Dicas da Aldeia</title>
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand brand" href="index.html"><b>Hamu</b></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbar3SupportedContent" aria-controls="navbar3SupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style=""> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbar3SupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="guia.html">GUIA</a>
                    </li>
                    <li class="nav-item mx-2 mb-2 my-md-0">
                        <a class="nav-link" href="#who">DICAS DA ALDEIA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="py-5 text-center cover d-flex flex-column bg-dark" id="cover">
        <div class="container my-auto">
            <div class="row">
                <div class="mx-auto col-lg-6 col-md-8">
                    <h1 class="display-1 mb-0 mt-5 big-title">Dicas da aldeia</h1>
                    <p>Espaço onde todo mundo pode opinar sobre aquela cerveja que tomou e ficou na lembraça.
                        <em>Usem com responsabilide.</em>
                    </p>
                </div>
            </div>
        </div>

        <div class="container bloc">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Deixar uma dica</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Tipo da cerveja:</label>
                                    <select class="form-control" id="tipoCerveja">
                                        <option>Pilsen</option>
                                        <option>Pale Ale</option>
                                        <option>Weiss</option>
                                        <option>Double IPA</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Dica/Opinião</label>
                                    <textarea class="form-control" id="comentario" rows="3"></textarea>
                                </div>
                            </form>

                            <div id="validacao">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                <i class="fas fa-times-circle"></i></button>
                            <button id='adicionar' class="btn btn-primary"><i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div>
                    <div class="py-5">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>            
        </div>

        <div class="cards">
            
        </div>

        <footer>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <p class="text-center text-muted">© Copyright 2019 Carlos Alberto Oliveira Araújo - All rights
                        reserved.
                    </p>
                </div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="dicas.js"></script>        
        <script src="https://kit.fontawesome.com/87930313ed.js"></script>   
</body>

</html>
